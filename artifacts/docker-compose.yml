version: '3.3'
services:
  mysql:
    image: mysql:8.0.18
    ports:
      - '3306:3306'
    volumes:
      - ./data:/var/lib/mysql
      - ./init:/docker-entrypoint-initdb.d
    environment:
      - MYSQL_ROOT_PASSWORD=0000
      - MYSQL_DATABASE=app
      - MYSQL_USER=app
      - MYSQL_PASSWORD=pass
  app-deadline:
    build: ./deadline
    image: app
    ports:
      - '9999:9999'
    environment:
      - DB_URL=jdbc:mysql://mysql:3306/app
      - DB_USER=app
      - DB_PASS=pass
    links:
      - mysql
